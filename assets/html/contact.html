<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nous Contacter - Y’Cross</title>
    <link href="/assets/css/contact.css" rel="stylesheet" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <header>
        <nav class="navbar">
          <a href="/index.html"> <img
            class="logo"
            src="/assets/img/icon/Y'cross-Violet.png"
            alt="Logo Y’Cross"
            class="logo"
          /></a>
          <div class="right-menu">
            <a class="nav-link" href="/assets/html/shop.html">Shop</a>
            <a class="nav-link" href="/assets/html/about.html">À Propos</a>
            <a class="nav-link" href="/assets/html/cart.html">Panier</a>
            <a class="nav-link" href="/assets/html/contact.html"
              >Nous contacter</a
            >
            <a
              class="nav-link btn btn-dark text-white"
              href="/assets/html/login/connexion.html"
              >Connexion</a
            >
          </div>
        </nav>
      </header>

      <div class="contact-form">
        <h1>Nous Contacter</h1>
        <p>
          Pour toute question ou demande de renseignements, veuillez remplir le
          formulaire ci-dessous :
        </p>
        <form action="#" method="post">
          <div class="form-group">
            <label for="name">Nom :</label>
            <input
              type="text"
              id="name"
              name="name"
              class="form-control"
              required
            />
          </div>
          <div class="form-group">
            <label for="email">Email :</label>
            <input
              type="email"
              id="email"
              name="email"
              class="form-control"
              required
            />
          </div>
          <div class="form-group">
            <label for="message">Message :</label>
            <textarea
              id="message"
              name="message"
              class="form-control"
              rows="5"
              required
            ></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Envoyer</button>
        </form>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
