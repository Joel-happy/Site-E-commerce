<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Y'Cross</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="h-screen bg-gradient-to-r from-bleu-start to-bleu-end">

<main>
    <div class="d-flex justify-content-center align-items-center">
        <form action="/api/Users" method="post">
            <label for="nom">Nom</label><br>
            <input type="text" id="nom" name="Nom"><br>

            <label for="prenom">Prenom:</label><br>
            <input type="text" id="prenom" name="Prenom"><br>

            <label for="date">Date de Naissance:</label><br>
            <input type="date" id="date" name="DateNaissance"><br>

            <label for="numero">Numero de téléphone:</label><br>
            <input type="tel" id="numero" name="Numero"><br>

            <label for="mdp">mot de Passe:</label><br>
            <input type="password" id="mdp" name="MotDP"><br>


            <button type="submit">valider</button>
        </form>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
